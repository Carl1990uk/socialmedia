<mat-card>
    <mat-card-header>
        <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Type Message..." id="" ></textarea>
    </div>
    <div *ngIf="selectedImageFile"  id="post-preview">
        <img [src]=""  id="post-preview-image" />
    </div>
    <mat-card-actions align="end">
        <button mat-button color="warn">
            <label for="photo-upload">
                <input #photoSelectore (change)="onPhotoSelected(photoSelector)"
                #photoSelector id="photo-upload" type="file"  accept="images/*"/>
                <mat-icon>insert_photo</mat-icon>
            </label>
        </button>
        <button (click)="onPostClick(commentInput)"
        mat-flat-button color="warn">Post</button>
    </mat-card-actions>
</mat-card>
